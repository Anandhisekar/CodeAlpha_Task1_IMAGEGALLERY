<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="gallery-container">
        <button class="prev" onclick="prevImage()">&#10094;</button>
        <div class="gallery">
            <img src="images/picture.jpg" alt="Image 1" class="gallery-item">
            <img src="images/picture2.jpg" alt="Image 2" class="gallery-item">
            <img src="images/picture3.jpg" alt="Image 3" class="gallery-item">
            <img src="images/picture4.jpg" alt="Image 4" class="gallery-item">
            <img src="images/picture5.jpg" alt="Image 5" class="gallery-item">
            <img src="images/picture6.jpg" alt="Image 6" class="gallery-item">
        </div>
        <button class="next" onclick="nextImage()">&#10095;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
